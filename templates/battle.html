<!DOCTYPE html>
<html>
<head>
  <title>⚔️ PFP Battle Replay</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 320px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚔️ Battle Replay</h1>
  <p>Battle ID: {{ battle_id }}</p>

  {% if is_placeholder %}
    <img src="{{ placeholder_url }}" alt="Placeholder Battle">
    <p>This is a placeholder replay. Real battle HTML not found.</p>
  {% else %}
    <p>Replay loading...</p>
  {% endif %}
</body>
</html>
